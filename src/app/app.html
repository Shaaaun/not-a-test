<!DOCTYPE html>
<head>
    <title>Not a Test</title>
    <link rel="stylesheet" type="text/css" href="../css/app.less">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>
<body>
    <div class="main-container">
        <img src="../assets/vhols-logo.png">
        <h1>Virgin Holidays Airport Data</h1>
        <h2>Not-a-test Version</h2>
    
        <div class="search-date">
            <h3>When do you want to fly?</h3>
            <div class="date">
            <div class="date-control">
                <label for="day">Day</label>
                <select class="fnarf" id="day" name="day-search">
                    <option value="dd">Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </div>
            
            <div class="date-control">
                <label for="month">Month</label>
                <select class="fnarf" id="month" name="month-search">
                    <option value="mm">Month</option>
                    <option value="Jan">January</option>
                    <option value="Feb">February</option>
                    <option value="Mar">March</option>
                    <option value="Apr">April</option>
                    <option value="May">May</option>
                    <option value="Jun">June</option>
                    <option value="Jul">July</option>
                    <option value="Aug">August</option>
                    <option value="Sept">September</option>
                    <option value="Oct">October</option>
                    <option value="Nov">November</option>
                    <option value="Dec">December</option>
                </select>
            </div>

            <div class="date-control">
                <label for="year">Year</label>
                <select class="fnarf" id="year" name="year-search">
                    <option value="yy">Year</option>
                </select>
            </div>
            </div>
            <button class="flight-search" id="search" value="Search" disabled>Search</button>
        </div>

        <div class="search-date hide">
            <h4>Here's what we've found!</h4>
            <div id="flight-data">
                <div class="flight-headings">
                    <div class="heading">Departure Time</div>
                    <div class="heading">Destination</div>
                    <div class="heading">IATA Code</div>
                    <div class="heading">Flight Number</div>
                </div>
            </div>
            <button class="search-again" id="search" value="Search again">Search again</button>
        </div>
    </div>
    <script src="../scripts/entry.js" type="text/javascript"></script>

</body>
